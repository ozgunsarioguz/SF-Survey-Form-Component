<template>
    <lightning-Card title="Contacts to Send Survey" icon-name="standard:contact">
        <lightning-button   variant="Neutral"
                            label="Submit"
                            title="Submit"
                            onclick={getSelectedRec} 
                            slot="actions"
                            icon-name="utility:check">
        </lightning-button>
        <div style="border-top: 1px solid rgb(221 219 218);">
            <!-- datatable -->
            <lightning-datatable
                    key-field="id"
                    data={contacts}
                    columns={columns}
                    column-widths-mode="fixed">
            </lightning-datatable>
            <!-- /datatable -->
        </div>
    </lightning-Card>
</template>
